<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="player1"></div>
    <div id="player2"></div>
    <div class="container">
      <div class="row">
        <button onclick="run(this.id)" id="0" class="btn-0 button"></button>
        <button onclick="run(this.id)" id="1" class="btn-1 button"></button>
        <button onclick="run(this.id)" id="2" class="btn-2 button"></button>
      </div>
      <div class="row">
        <button onclick="run(this.id)" id="3" class="btn-3 button"></button>
        <button onclick="run(this.id)" id="4" class="btn-4 button"></button>
        <button onclick="run(this.id)" id="5" class="btn-5 button"></button>
      </div>
      <div class="row">
        <button onclick="run(this.id)" id="6" class="btn-6 button"></button>
        <button onclick="run(this.id)" id="7" class="btn-7 button"></button>
        <button onclick="run(this.id)" id="8" class="btn-8 button"></button>
      </div>
      <button onclick="reset()" class="reset">RESET GAME</button>
    </div>
    <script src="style.js"></script>
  </body>
</html>
